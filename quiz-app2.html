<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quiz-app.css">
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-headers"> Question Text </h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="choice0">
                                    choice 0
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-primary">
                                <span id="choice1">
                                    choice 1
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-primary">
                                <span id="choice2">
                                    choice 2
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-primary">
                                <span id="choice3">
                                    choice 3
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="progress" class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz-app.js"></script>
</body>

</html>
